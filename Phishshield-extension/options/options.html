<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #2c3e50;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>PhishShield Options</h2>
  
  <div class="section">
    <h3>Protection Settings</h3>
    <label>
      Enable real-time protection
      <label class="switch">
        <input type="checkbox" id="realTimeProtection" checked>
        <span class="slider"></span>
      </label>
    </label>
    
    <label>
      Block suspicious sites automatically
      <label class="switch">
        <input type="checkbox" id="autoBlock" checked>
        <span class="slider"></span>
      </label>
    </label>
    
    <label>
      Show warning for medium-risk sites
      <label class="switch">
        <input type="checkbox" id="warnMediumRisk" checked>
        <span class="slider"></span>
      </label>
    </label>
  </div>
  
  <div class="section">
    <h3>Blacklist Management</h3>
    <p>Last updated: <span id="lastUpdated"></span></p>
    <button id="updateNow">Update Blacklist Now</button>
  </div>
  
  <div class="section">
    <h3>Feedback</h3>
    <p>Help improve PhishShield by reporting false positives and new phishing sites.</p>
    <button id="viewStats">View Detection Statistics</button>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
